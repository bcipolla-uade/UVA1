<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #3b5998;">
      <div class="container-fluid px-4">
        <a class="navbar-brand text-white text-decoration-none" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="materias.html">Materias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="avisos.html">Avisos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false" id="darkModeToggle" aria-label="Cambiar tema de la página">
                  <img src="img/sun-fill.svg" alt="" width="20" height="20" style="filter: invert(1);" aria-hidden="true">
                  <span class="visually-hidden">Tema actual</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="darkModeToggle">
                  <li>
                    <button class="dropdown-item" data-theme="light">
                      <img src="img/sun-fill.svg" alt="" width="16" height="16" class="me-2" aria-hidden="true">
                      <span>Modo Claro</span>
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" data-theme="dark">
                      <img src="img/moon-stars-fill.svg" alt="" width="16" height="16" class="me-2" aria-hidden="true">
                      <span>Modo Oscuro</span>
                    </button>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="contacto mb-4">

      <h2 class="mb-4">Formulario de contacto</h2>

    <form id="contactForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Asunto:</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="form-msg" class="mt-3"></div>

    </section>

    <p class="correo mt-4">
      Contacto:
      <a href="mailto:bcipolla@uade.edu.ar">bcipolla@uade.edu.ar</a>
    </p>
  </main>

  <footer class="mi-footer text-center py-3 mt-5">
    <p>&copy; 2025</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="validacion.js"></script>
</body>
</html>
