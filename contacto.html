<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <nav>
    <ul class="nav justify-content-center mi-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="avisos.html">Avisos</a></li>
      <li class="nav-item"><a class="nav-link" href="sobremi.html">Sobre mí</a></li>
      <li class="nav-item"><a class="nav-link" href="materias.html">Materias</a></li>
    </ul>
  </header>

  <main class="container">
    <section class="contacto mb-4">

      <h2 class="mb-4">Formulario de contacto</h2>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Asunto:</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Mensaje:</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    </section>

    <p class="correo mt-4">
      Contacto:
      <a href="mailto:bcipolla@uade.edu.ar">bcipolla@uade.edu.ar</a>
    </p>
  </main>

  <footer class="mi-footer text-center py-3 mt-5">
    <p>&copy; 2025</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
